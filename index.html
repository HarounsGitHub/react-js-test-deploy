<!DOCTYPE html>
<html lang="en">
  <head>
    <!--supports a wide range of characters from various languages and ensures proper text encoding and display-->
    <meta charset="UTF-8" />
    <!--sets the viewport width to the device width and ensures an initial zoom scale of 1.0 
      for proper responsive rendering on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Include an external CSS file from a CDN for the Bootstrap framework-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--The three tags below are used preconnect to the Google Fonts domain 
      and load specific font stylesheets from the Google Fonts API-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;1,700&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>React JS Bootstrap Form</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
